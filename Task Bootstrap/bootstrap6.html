<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        background-color: #f8f9fa; /* light grey background */
        border: 1px solid #ced4da; /* outline */
        padding: 20px;
        border-radius: 5px;
      }
      .form-control.is-invalid {
        border-color: #dc3545;
      }
      .form-control.is-invalid:focus {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }
      .invalid-feedback {
        display: block;
        color: #dc3545;
      }
      .form-group .form-control.is-valid {
        border-color: #28a745;
      }
      .form-group .form-control.is-valid:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      }
      .valid-feedback {
        display: none;
        color: #28a745;
      }
      .was-validated .form-control.is-invalid,
      .was-validated .form-control.is-valid {
        padding-right: calc(1.5em + 0.75rem);
        background-image: none;
      }
      .was-validated .form-control.is-invalid ~ .invalid-feedback,
      .was-validated .form-control.is-valid ~ .valid-feedback {
        display: block;
      }
      .btn-submit {
        background-color: #dc3545;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="name"
                  required
                />
                <div class="invalid-feedback">Name is required</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control is-invalid"
                  id="email"
                  required
                />
                <div class="invalid-feedback">Email is required</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control is-invalid"
                  id="password"
                  required
                />
                <div class="invalid-feedback">Password is required</div>
              </div>
              <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <select class="form-control is-invalid" id="hobbies" required>
                  <option value="">Select your hobby</option>
                  <option value="reading">Reading</option>
                  <option value="traveling">Traveling</option>
                  <option value="sports">Sports</option>
                  <option value="music">Music</option>
                  <option value="cooking">Cooking</option>
                  <option value="gaming">Gaming</option>
                </select>
                <div class="invalid-feedback">Hobbies is required</div>
              </div>
              <button type="submit" class="btn btn-submit btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
