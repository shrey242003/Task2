<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Number</title>
  </head>
  <body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" />
    <button onclick="reverseUserNumber()">Reverse Number</button>
    <p id="output"></p>

    <script>
      function reverseNumber(num) {
        const numStr = num.toString();
        const reversedStr = numStr.split("").reverse().join("");
        const reversedNum = parseInt(reversedStr, 10);
        return reversedNum;
      }

      function reverseUserNumber() {
        const userInput = document.getElementById("numberInput").value;
        if (userInput !== "") {
          const num = parseInt(userInput, 10);
          const reversedNum = reverseNumber(num);
          document.getElementById(
            "output"
          ).innerText = `Expected Output: ${reversedNum}`;
        } else {
          alert("Please enter a number.");
        }
      }
    </script>
  </body>
</html>
